app:
  appName: test-suite-coding-challenge

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  jackson:
    property-naming-strategy: SNAKE_CASE
  flyway:
    enabled: false
  cache:
    type: NONE

management:
  endpoint:
    health:
      probes:
        enabled: true
